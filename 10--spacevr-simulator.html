<!doctype html>
<html>
<head>
   <title>10 - SpaceVR Simulator</title>
   <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <script src="bower_components/aframe2/dist/aframe-v0.2.0.min.js"></script>
   <script src="js/global-functions.js"></script>
   <style>
   *{
      cursor: none;
   }
   </style>

</head>
<body>

   <a-scene>

      <!--

      Credits

      Earth material:
      http://visibleearth.nasa.gov/view.php?id=74218
      R. StÂ¨ockli, E. Vermote, N. Saleous, R. Simmon and D. Herring (2005). The Blue
         Marble Next Generation - A true color earth dataset including seasonal
         dynamics from MODIS. Published by the NASA Earth Observatory. Corresponding
         author: rstockli@climate.gsfc.nasa.gov


      Milky Way material:
      http://coolcosmos.ipac.caltech.edu/images/142

      -->

      <!-- Global Settings -->
      <a-sky src="assets/10/milky-equi.jpg" material="fog: false"></a-sky>

      <!-- Global Camera -->
      <a-camera id="camera" position="5 3 5" active="true"></a-camera>

      <!-- World Elements -->
      <a-entity id="universe">

         <a-entity   id="earth-group" rotation="0 200 0">
            <a-sphere mixin="planet" radius="6.4" color="#fff" opacity=".02"></a-sphere>
            <a-sphere mixin="planet" radius="6.43" color="#fff" opacity=".02"></a-sphere>
            <a-sphere mixin="planet" radius="6.55" color="#fff" opacity=".02"></a-sphere>
            <a-sphere mixin="planet" radius="6.58" color="#fff" opacity=".02"></a-sphere>
            <a-sphere mixin="planet" radius="6.6" color="#fff" opacity=".02"></a-sphere>
            <a-sphere mixin="planet" radius="6.3710" material="src: url(assets/10/earth-equi.jpg)"></a-sphere>
            <a-animation
               attribute="rotation"
               dur="1000000"
               easing="linear"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
         </a-entity>

      </a-entity>

   </a-scene>


   <script>

      var settings = {

         // Auto-enter VR
         enterVR: false,

         // Auto-reload, uses reloadTime
         reload: false,

         // In seconds
         reloadTime: 20

      }



      /*
         Setup global variables
      */
      var scene = document.querySelector('a-scene');
      var universe = document.querySelector('#universe');

      /*
         Add event listener to run after scene is loaded
      */
      scene.addEventListener('loaded', function(){

         devTools();

      });

   </script>
   </body>
</html>
