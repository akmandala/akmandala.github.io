<!doctype html>
<html>
<head>
   <title>My first VR site</title>
   <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <script src="bower_components/aframe2/dist/aframe-v0.2.0.min.js"></script>
</head>
<body>

   <a-scene fog="type: exponential; color: #AAA; density:.0001">

      <!-- Ground plane -->
      <a-cube position="0 0 0" scale="200 .5 200"></a-cube>

      <!-- The Rest -->
      <a-cube position="0 0 0" rotation="0 45 20" scale="1 2 1" color="red" opacity=".7"></a-cube>
      <a-entity id="tree" position="2 0 2">
         <a-sphere color="green" radius="1" position="0 3.9 0"></a-sphere>
         <a-sphere color="green" radius=".4" position=".6 3.5 .5"></a-sphere>
         <a-sphere color="green" radius=".5" position="-.9 3.8 0"></a-sphere>
         <a-cylinder color="brown" radius="0.2" height="5" position="0 0.5 0"></a-cylinder>
      </a-entity>

      <a-cube color="yellow">
         <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
      </a-cube>

      <!-- Image that is 1247x461 -->
      <a-curvedimage src="../" radius="5.7" theta-length="72" height="3.02" rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

      <!-- Normal image -->
      <!-- <a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Mount_Everest_%28topgold%29.jpg/600px-Mount_Everest_%28topgold%29.jpg" width="50" height="50" position="0 0 -20"></a-image> -->

      <!-- Light -->
      <a-light type="point" angle="45" position="2 3 -5" color="#724"></a-light>
      <a-light type="point" angle="45" position="-4 5 -5" color="#986"></a-light>
      <a-light type="ambient" color="#555"></a-light>

      <!-- Model -->
      <a-model src="https://aframe.io/aframe/examples/_models/tree1/tree1.dae" position="-1 0 -3"></a-model>
      <a-model src="assets/models/cat.obj" format="obj" position="-10 4 -10" rotation="-90 -60 0"></a-model>

      <!-- Sky (From: https://www.flickr.com/photos/tomlechner/)-->
      <a-sky src="https://farm4.staticflickr.com/3759/9337477855_a8d170e0ca_k.jpg"></a-sky>

   </a-scene>
</body>

</html>
